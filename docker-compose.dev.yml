version: '3.8'

services:
  connections-game-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: connections-game-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - connections-network
    stdin_open: true
    tty: true

networks:
  connections-network:
    driver: bridge
